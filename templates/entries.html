<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Entries</title>
   <style>
       /* Add some margin or padding to separate entries */
       li {
           margin-bottom: 10px;
           list-style: none;
       }
       /* Display key-value pairs horizontally with spacing */
       .entry-item {
           display: inline-block;
           margin-right: 10px;
       }
   </style>
</head>
<body>
   <h1>Entries</h1>
   <ul>
       {% for entry in entries %}
           <li>
               {% for key, value in entry.items() %}
                   <span class="entry-item"><strong>{{ key }}:</strong> {{ value }}</span>
               {% endfor %}
           </li>
       {% endfor %}
   </ul>
</body>
</html>
