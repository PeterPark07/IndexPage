<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Entries</title>
   <style>
       /* Add some margin or padding to separate entries */
       li {
           margin-bottom: 20px;
           list-style: none;
       }
       /* Display key-value pairs horizontally with spacing */
       .entry-item {
           display: inline-block;
           margin-right: 10px;
       }
       /* Different color for keys */
       .key {
           color: #3366cc;  /* Change the color as needed */
       }
   </style>
</head>
<body>
   <h1>Entries</h1>
   <ul>
       {% for entry in entries %}
           <li>
               <ul>
                   {% for key, value in entry.items() %}
                       <li class="entry-item"><span class="key"><strong>{{ key }}:</strong></span> {{ value }}</li>
                   {% endfor %}
               </ul>
           </li>
       {% endfor %}
   </ul>
</body>
</html>
