<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Entries</title>
   <style>
       /* Add some margin or padding to separate entries */
       li {
           margin-bottom: 10px;
       }
   </style>
</head>
<body>
   <h1>Entries</h1>
   <ul>
       {% for entry in entries %}
           <li>
               <ul>
                   {% for key, value in entry.items() %}
                       <li><strong>{{ key }}:</strong> {{ value }}</li>
                   {% endfor %}
               </ul>
           </li>
       {% endfor %}
   </ul>
</body>
</html>
